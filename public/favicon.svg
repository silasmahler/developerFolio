<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="sGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Black background -->
  <rect width="128" height="128" fill="#000000" rx="20"/>
  
  <!-- Letter S with gradient - larger and centered -->
  <text x="64" y="95" font-family="Arial, sans-serif" font-size="90" font-weight="bold" fill="url(#sGradient)" text-anchor="middle">S</text>
</svg>
